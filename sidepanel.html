<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Captioner</title>
    <style>
        body { font-family: sans-serif; padding: 16px; font-size: 14px; }
        .btn { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 10px;}
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .stop-btn { background: #dc2626; }
        .status { margin-top: 10px; font-size: 12px; color: #555; font-family: monospace; }
        select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 8px; }
        .cue-box { height: 300px; overflow-y: auto; background: #1f2937; color: #fff; padding: 10px; border-radius: 6px; margin-top: 10px; font-family: monospace; line-height: 1.4; }
        .chunk { margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #374151; }
        .timestamp { color: #4ade80; font-size: 0.8em; margin-right: 5px; }
    </style>
</head>
<body>
    <h3>ðŸ”´ Live Tab Captioner</h3>
    <p style="color:#666; font-size: 12px; margin-bottom: 15px;">
        Plays tab audio through the extension to capture and transcribe it.
    </p>

    <select id="languageSelect">
        <option value="english" selected>English</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="spanish">Spanish</option>
    </select>

    <button id="startBtn" class="btn">Start Capture</button>
    <button id="stopBtn" class="btn stop-btn" disabled>Stop Capture</button>
    
    <div class="status" id="statusText">Ready</div>

    <div class="cue-box" id="transcriptBox"></div>

    <!-- HIDDEN SANDBOX FOR AI -->
    <iframe id="sandboxFrame" src="sandbox.html" style="display: none;"></iframe>

    <script type="module" src="sidepanel.js"></script>
</body>
</html>
