name: Package Chrome Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  package-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Package extension
        run: |
          zip -r live-tab-captioner.zip background.js manifest.json rules.json sandbox.html sandbox.js sidepanel.html sidepanel.js

      - name: Upload packaged extension
        uses: actions/upload-artifact@v4
        with:
          name: live-tab-captioner
          path: live-tab-captioner.zip
